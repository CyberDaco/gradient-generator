<head>

    <title>Gradient Background</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Background Generator</h1>
    <div class="colour-picker">
        <input class="colour1" type="color" name="colour1" value="#00ff00">
        <input class="colour2" type="color" name="colour2" value="#0000ff">
        <div class="angle">
            <p><span>90</span><span>&deg;</span></p>
            <input class="degrees" type="range" name="degrees" min="0" max="360" value="90">
        </div>
    </div>
    
    <h2>Current CSS Background</h2>
    <h3></h3>

    <script src="main.js"></script>
</body>
